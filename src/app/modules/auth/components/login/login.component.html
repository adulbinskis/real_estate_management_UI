<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="login-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2 class="text-center">Sign In</h2>   
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>                    
                    </div>
                    <input [(ngModel)]="auth.email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Email" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>                    
                    </div>
                    <input [(ngModel)]="auth.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Password" required="required">
                </div>
            </div>        
            <div class="form-group">
                <button (click)="login(auth)" type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>       
        </form>
        <p class="text-center small">Don't have an account! <a href="#" [routerLink]="['registration']">Sign up here</a>.</p>
    </div>
</div>
